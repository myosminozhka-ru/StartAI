version: '3.1'

services:
    redis:
        image: redis:alpine
        container_name: osmi-ai-redis
        ports:
            - '6379:6379'
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - osmi-ai-net

    osmi-ai:
        container_name: osmi-ai-main
        build:
            context: .. # Build using the Dockerfile in the root directory
            dockerfile: docker/Dockerfile
        ports:
            - '${PORT}:${PORT}'
        volumes:
            # Mount local .osmi-ai to container's default location
            - ../.osmi-ai:/root/.osmi-ai
        environment:
            # --- Essential osmi-ai Vars ---
            - PORT=${PORT:-3000}
            - DATABASE_TYPE=${DATABASE_TYPE:-sqlite}
            - DATABASE_HOST=postgres
            - DATABASE_PORT=5432
            - DATABASE_NAME=${DATABASE_NAME}
            - DATABASE_USER=${DATABASE_USER}
            - DATABASE_PASSWORD=${DATABASE_PASSWORD}
            - DATABASE_PATH=/root/.osmi-ai
            - SECRETKEY_PATH=/root/.osmi-ai
            - LOG_PATH=/root/.osmi-ai/logs
            - BLOB_STORAGE_PATH=/root/.osmi-ai/storage
            # --- Queue Vars (Main Instance) ---
            - MODE=production
            - QUEUE_NAME=osmi-ai-queue # Ensure this matches worker
            - REDIS_URL=redis://redis:6379 # Use service name 'redis'
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-3000}/api/v1/ping"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 60s
        stop_grace_period: 30s
        restart: unless-stopped
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - osmi-ai-net

    osmi-ai-worker:
        container_name: osmi-ai-worker
        build:
            context: .. # Build context is still the root
            dockerfile: docker/worker/Dockerfile # Ensure this path is correct
        volumes:
            # Mount same local .osmi-ai to worker
            - ../.osmi-ai:/root/.osmi-ai
        environment:
            # --- Essential osmi-ai Vars ---
            - WORKER_PORT=${WORKER_PORT:-5566} # Port for worker healthcheck
            - DATABASE_TYPE=${DATABASE_TYPE:-sqlite}
            - DATABASE_HOST=postgres
            - DATABASE_PORT=5432
            - DATABASE_NAME=${DATABASE_NAME}
            - DATABASE_USER=${DATABASE_USER}
            - DATABASE_PASSWORD=${DATABASE_PASSWORD}
            - DATABASE_PATH=/root/.osmi-ai
            - SECRETKEY_PATH=/root/.osmi-ai
            - LOG_PATH=/root/.osmi-ai/logs
            - BLOB_STORAGE_PATH=/root/.osmi-ai/storage
            # --- Queue Vars (Main Instance) ---
            - MODE=production
            - QUEUE_NAME=osmi-ai-queue # Ensure this matches worker
            - REDIS_URL=redis://redis:6379 # Use service name 'redis'
        depends_on:
            redis:
                condition: service_healthy
            osmi-ai:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${WORKER_PORT:-5566}/healthz"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 60s
        stop_grace_period: 30s
        restart: unless-stopped
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - osmi-ai-net

volumes:
    redis_data:
        driver: local

networks:
    osmi-ai-net:
        driver: bridge
