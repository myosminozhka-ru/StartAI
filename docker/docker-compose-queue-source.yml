version: '3.1'

services:
    redis:
        image: redis:alpine
        container_name: osmi-ai-redis
        ports:
            - '6380:6379'
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - osmi-ai-net

    osmi-ai:
        container_name: osmi-ai-main
        build:
            context: .. # Build using the Dockerfile in the root directory
            dockerfile: docker/Dockerfile
        ports:
            - '${PORT}:${PORT}'
        volumes:
            # Mount local .osmi-ai to container's default location
            - ../.osmi-ai:/root/.osmi-ai
        env_file:
            - ../packages/server/.env
        depends_on:
            redis:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-3000}/api/v1/ping"]
            interval: 30s
            timeout: 10s
            retries: 5
        stop_grace_period: 30s
        restart: unless-stopped
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - osmi-ai-net

    osmi-ai-worker:
        container_name: osmi-ai-worker
        build:
            context: .. # Build context is still the root
            dockerfile: docker/worker/Dockerfile # Ensure this path is correct
        volumes:
            # Mount same local .osmi-ai to worker
            - ../.osmi-ai:/root/.osmi-ai
        env_file:
            - ../packages/server/.env
        depends_on:
            redis:
                condition: service_healthy
            osmi-ai:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${WORKER_PORT:-5566}/healthz"]
            interval: 30s
            timeout: 10s
            retries: 5
        stop_grace_period: 30s
        restart: unless-stopped
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - osmi-ai-net

volumes:
    redis_data:
        driver: local

networks:
    osmi-ai-net:
        driver: bridge
